<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Busqueda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Busqueda</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-searchbar [(ngModel)]="searchQuery" (ionChange)="performSearch()" class="custom-searchbar"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let result of searchResults">
        {{ result }}
      </ion-item>
    </ion-list>
  </ion-content>
