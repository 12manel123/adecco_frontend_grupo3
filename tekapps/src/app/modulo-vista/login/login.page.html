<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      <ion-buttons >
        <ion-button>
          <img style="max-width: 70%; height: auto;" src="../../assets/img/logo_tekapps_color.png">
        </ion-button>
      </ion-buttons>
    </ion-title>
    <ion-action-sheet trigger="open-action-sheet" header="Actions" ></ion-action-sheet>
  </ion-toolbar>
</ion-header><!--cabcera-->

<ion-content>
<ion-card>
    <ion-card-header>
      <ion-card-title color="tertiary"><b>Login</b></ion-card-title>
    </ion-card-header>
 <ion-card-content #loginFormContent>
  <form [formGroup]="usuario">
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input formControlName="email" autocapitalize="off" color="tertiary" (keyup.enter)="login()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Contraseña</ion-label>
      <ion-input formControlName="password" type="password" color="tertiary" (keyup.enter)="login()"></ion-input>
    </ion-item>
 </form>
 <br>
 <ion-buttons><!--usuario y login ligados a una  firebase.-->
  <ion-button style="display: block; margin: 0 auto;color:gray!important;" [routerLink] ="['/register']">No tienes cuenta? Regístrate</ion-button>
  <ion-button class="link"></ion-button>
</ion-buttons>
 <br>
 <ion-button (click)="login()" style="display: block; margin: 0 auto; width: 200px;">Ingresar<ion-icon name="caret-forward-outline"></ion-icon></ion-button><br>
 <ion-button (click)="loginGoogle()" color="secondary" style="display: block; margin: 0 auto; width: 200px;">
  <ion-icon class="logoG" name="logo-google"></ion-icon> Google
</ion-button><br>
<ion-button (click)="loginAnonimo()" style="display: block; margin: 0 auto; width: 200px;">
  <ion-icon name="lock-closed-outline" style="margin-right: 10px;"></ion-icon> Anonymous
</ion-button>
</ion-card-content>
</ion-card> 
</ion-content><!--Competencias del login.-->
