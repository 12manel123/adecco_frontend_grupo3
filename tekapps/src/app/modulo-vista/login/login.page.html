<ion-header>
  <ion-toolbar color="secondary"  [class.header-8100]="isPort8100"><!--con el color, apartir de "theme->variables.scss" se edita todos los colores primarios-->
    <ion-title>
      <ion-buttons >
        <ion-button>
          <img style="max-width: 70%; height: auto;" src="../../assets/img/logo_tekapps_color.png">
        </ion-button>
      </ion-buttons>
    </ion-title>
    <ion-action-sheet trigger="open-action-sheet" header="Actions" ></ion-action-sheet>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="loading">
  <ion-spinner ></ion-spinner>
</ion-content>
<ion-content *ngIf="!loading">
  <ng-template #loginFormContent>
    <ion-card>
      AA
      <!-- Resto del contenido del formulario -->
    </ion-card>
  </ng-template>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="tertiary"><b>Login</b></ion-card-title>
    </ion-card-header>
 <ion-card-content #loginFormContent>
  <form [formGroup]= "formularioLogin">
    <ion-item>
      <ion-label position="floating" color="primary">Nombre</ion-label>
      <ion-input required formControlName="nombre" color="tertiary" (keyup.enter)="onIngresar()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Contraseña</ion-label>
      <ion-input required formControlName="password" type="password" color="tertiary" (keyup.enter)="onIngresar()"></ion-input>
    </ion-item>
    
 </form>
 <br>
 <ion-buttons>
  <ion-button style="display: block; margin: 0 auto;" [routerLink] ="['/register']">No tienes cuenta? Regístrate</ion-button>
  <ion-button class="link"></ion-button>
</ion-buttons>
 <br>
 <ion-button (click)="onIngresar()" style="display: block; margin: 0 auto; width: 200px;">Ingresar</ion-button>
</ion-card-content>
</ion-card> 
</ion-content>
