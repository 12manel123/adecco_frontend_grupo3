<ion-header>
  <ion-toolbar color="secondary"><!--con el color, apartir de "theme->variables.scss" se edita todos los colores primarios-->
    <ion-title>
      <ion-buttons >
        <ion-button>
          <img src="../../assets/img/logo_tekapps_color.png">
        </ion-button>
      </ion-buttons>
    </ion-title>
    <ion-action-sheet trigger="open-action-sheet" header="Actions" ></ion-action-sheet>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="tertiary"><b>Login</b></ion-card-title>
    </ion-card-header>
 <ion-card-content>
  <form [formGroup]= "formularioLogin">
    <ion-item>
      <ion-label position ="floating" color="tertiary">Nombre</ion-label>
      <ion-input required formControlName ="nombre" color="tertiary"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position ="floating" color="tertiary">Contraseña</ion-label>
      <ion-input required formControlName ="password" type="password" color="tertiary"></ion-input>
    </ion-item>
 </form>
 <br>
 <ion-buttons>
  <ion-button [routerLink] ="['/register']" class="link">No tienes cuenta? Regístrate</ion-button>
</ion-buttons>
 <br>
 <ion-button (click)="onIngresar()">Ingresar</ion-button>
</ion-card-content>
</ion-card> 
</ion-content>
