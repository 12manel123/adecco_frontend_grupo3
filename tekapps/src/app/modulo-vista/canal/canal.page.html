<ion-header [translucent]= "true">
  <ion-toolbar>
    <img src= "../assets/img/cabecera.png">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ nombreCanal }}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="content-container">
      <div class="image-container">
      <ion-img [src]="imagen" alt="Imagen del canal"></ion-img>
    </div>
    <div class="text-container">
      <p>{{ descripcion }}</p>
      <ion-button (click)="editarPerfil()">Editar Perfil</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let image of images">
      <ion-thumbnail slot="start" class="image-thumbnail">
        <img [src]="image.imageUrl" alt="Imagen">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ image.title }}</h2>
        <p>{{ image.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
