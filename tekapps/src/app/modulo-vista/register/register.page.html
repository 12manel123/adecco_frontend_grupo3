<ion-header>
  <ion-toolbar color="secondary"><!--con el color, apartir de "theme->variables.scss" se edita todos los colores primarios-->
    <ion-title>
      <ion-buttons >
        <ion-button>
          <img style="max-width: 70%; height: auto;" src="../../assets/img/logo_tekapps_color.png">
        </ion-button>
      </ion-buttons>
    </ion-title>
    <ion-action-sheet trigger="open-action-sheet" header="Actions" ></ion-action-sheet>
  </ion-toolbar>
</ion-header><!--Cabecera-->

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="tertiary"><b>Registrarse</b></ion-card-title>
    </ion-card-header>
 <ion-card-content #loginFormContent>
  <form [formGroup]="usuario">
    <ion-item>
      <ion-label position="floating" color="primary">Nombre</ion-label>
      <ion-input formControlName="username" color="tertiary" (keyup.enter)="signin()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input formControlName="email" autocapitalize="off" color="tertiary" (keyup.enter)="signin()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Contraseña</ion-label>
      <ion-input formControlName="password" type="password" color="tertiary" (keyup.enter)="signin()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Verificar Contraseña</ion-label>
      <ion-input formControlName="passwordConfirmation" type="password" color="tertiary" (keyup.enter)="signin()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary"></ion-label>
      <ion-input formControlName="password" type="date" color="tertiary" (keyup.enter)="signin()"></ion-input>
    </ion-item>
 </form>
 <br>
 <ion-buttons>
  <ion-button style="display: block; margin: 0 auto;color:gray!important;" [routerLink] ="['/']">Ya tienes cuenta? Login</ion-button>
  <ion-button class="link"></ion-button>
</ion-buttons>
 <br>
 <ion-button (click)="signin()" style="display: block; margin: 0 auto; width: 200px;">Ingresar</ion-button><br>
 <ion-button (click)="loginGoogle()" color="secondary" style="display: block; margin: 0 auto; width: 200px;">
  <ion-icon name="logo-google"></ion-icon> Google
</ion-button>
</ion-card-content>
</ion-card> 
<ion-buttons>
  <ion-button style="display: block; margin: 0 auto;" [routerLink]="['/privacidad']" color="secondary"><u>Al registrarte, aceptas los terminos<br>y condiciones</u></ion-button>
</ion-buttons>
</ion-content><!--Usuario y contraseña ligados a una firebase-->
