<ion-header>
  <ion-toolbar color="secondary"><!--con el color, apartir de "theme->variables.scss" se edita todos los colores primarios-->
    <ion-title>
      <ion-buttons >
        <ion-button>
          <img src="../../assets/img/logo_tekapps_color.png">
        </ion-button>
      </ion-buttons>
    </ion-title>
    <ion-action-sheet trigger="open-action-sheet" header="Actions" ></ion-action-sheet>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
<ion-card-header>
  <ion-card-title color="tertiary"><b>Registrarse</b></ion-card-title>
  </ion-card-header>
  <ion-card-content>
  <form [formGroup]= "formularioRegister">
  <ion-item>
    <ion-label position ="floating" color="tertiary">Nombre</ion-label>
    <ion-input required formControlName ="nombre" color="primary"></ion-input>
</ion-item>
<ion-item>
<ion-label position ="floating" color="tertiary">Contrase√±a</ion-label>
<ion-input required formControlName ="password" type="password" color="primary"></ion-input>
</ion-item>
<ion-item>
<ion-label position ="floating" color="tertiary">Numero de Telefono</ion-label>
<ion-input required formControlName ="NumeroDeTelefono" color="primary" inputmode="numeric"></ion-input>
</ion-item>
<ion-item>
  <ion-label position ="floating" color="tertiary">Fecha de Nacimiento</ion-label>
  <ion-input required displayFormat="DD/MM/YYYY" formControlName ="FechaDeNacimiento" color="primary"></ion-input>
  </ion-item>

  <br>
  <ion-buttons>
    <ion-button style="display: block; margin: 0 auto;" [routerLink] ="['/login']" clas="link">Ya tienes cuenta? Logueate</ion-button>
  </ion-buttons>
  <br>

  <ion-button (click)="onIngresar()" style="display: block; margin: 0 auto; width: 200px;">Registrarse</ion-button>


</form>


</ion-card-content>
</ion-card>
<ion-buttons>
  <ion-button style="display: block; margin: 0 auto;" [routerLink]="['/privacidad']" color="secondary"><u>Al registrarte, aceptas los terminos<br>y condiciones</u></ion-button>
</ion-buttons>
</ion-content>
