<!-- tab1.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar color="secondary"><!-- Barra de herramientas con color secundario definido en "theme->variables.scss" -->
  
    <ion-buttons slot="end"><!-- Botones en el lado derecho de la barra -->
      <ion-button [routerLink]= "['/busqueda']"><!-- Botón con enlace a la página "/busqueda" -->
        <ion-icon style="color:white!important;" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title><!-- Título de la barra de herramientas -->
      <ion-buttons >
        <ion-button  [routerLink]= "['/tabs/tab1']" ><!-- Botón con enlace a la página "/tabs/tab1" -->
          <img style="max-width: 70%; height: auto;" src="../../assets/img/logo_tekapps_color.png"><!-- Imagen con el logo de la aplicación -->
        </ion-button>
      </ion-buttons>
    </ion-title>

    <ion-action-sheet trigger="open-action-sheet" header="Actions" ></ion-action-sheet><!-- Hoja de acciones (no se muestra el contenido aquí) -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Sección de "Stream en vivo" -->
  <h3 class="animate__animated animate__backInLeft"><b>Stream</b> en vivo</h3><hr><!-- Título con efecto de animación -->
  <div class="scroll-container">
    <div class="preview-container">
      <div *ngFor="let directoJson of directosJson" [routerLink]= "['/directos']" class="preview-card direct"><!-- Vista previa de directo con enlace a "/directos" -->
        <img [src]=directoJson.direct alt="{{directoJson.directName}}">
        <h5>{{directoJson.directName}}</h5>
        <p>{{directoJson.category}}</p>
        <p><img [src]=directoJson.image  alt="Icon perfil" class="icon_perfil"> {{directoJson.name}}</p>
        
      </div>
    </div>
  </div>

  <!-- Sección de "Test en vivo" -->
<h3 class="animate__animated animate__backInLeft"><b>Categorias</b> en vivo</h3><hr><!-- Título con efecto de animación -->
<div class="scroll-container"><!-- Contenedor con desplazamiento horizontal -->
  <div class="preview-container"><!-- Contenedor de vistas previas -->
    <div *ngFor="let categoriaJson of categoriasOrdenadas" class="preview-card category" [routerLink]="'/busqueda/'" [queryParams]="{ titulo: categoriaJson.categoria}"><!-- Vista previa de categoría con enlace a "/busqueda/" y parámetro de consulta "titulo" -->
      <img [src]="'../assets/img/'+categoriaJson.categoria+'.jpg'" alt="{{categoriaJson.categoria}}"><!-- Imagen de la categoría -->
      <h5>{{categoriaJson.categoria}}</h5><!-- Título de la categoría -->
      <p>Directos actualmente: {{categoriaJson.conteo }}</p><!-- Número de espectadores de la categoría -->
    </div>
  </div>
</div>


  <!-- Sección de "Categorías en vivo" -->

  <!-- Sección de "Grupos en vivo" -->
  <h3 class="animate__animated animate__backInLeft"><b>Grupos</b> en vivo</h3><hr><!-- Título con efecto de animación -->
  <div class="scroll-container"><!-- Contenedor con desplazamiento horizontal -->
    <div class="preview-container"><!-- Contenedor de vistas previas -->
      <div *ngFor="let grupoJson of gruposJson" class="preview-card grupo" [routerLink]="'/busqueda/'" [queryParams]="{ titulo: grupoJson }"><!-- Vista previa de grupo con enlace a "/busqueda/" y parámetro de consulta "titulo" -->
        <img [src]="'../../assets/img/' + grupoJson+'.jpg'" alt="{{grupoJson}}"><!-- Imagen de la vista previa del grupo -->
      </div>
    </div>
  </div>

  
</ion-content>
