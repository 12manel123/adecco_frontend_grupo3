<ion-header>
  <ion-toolbar color="secondary"><!--con el color, apartir de "theme->variables.scss" se edita todos los colores primarios-->
    <ion-title>
      <ion-buttons >
        <ion-button>
          <img src="../../assets/img/logo_tekapps_color.png">
        </ion-button>
      </ion-buttons>
    </ion-title>
    <ion-action-sheet trigger="open-action-sheet" header="Actions" ></ion-action-sheet>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
<ion-card-header>
  <ion-card-title>Registro</ion-card-title>
  </ion-card-header>
  <ion-card-content>
  <form [formGroup]= "formularioRegister" (keyup.enter)= "guardar()">
  <ion-item>
    <ion-label position ="floating">Nombre</ion-label>
    <ion-input formControlName ="nombre"></ion-input>
</ion-item>
<ion-item>
<ion-label position ="floating">Contraseña</ion-label>
<ion-input formControlName ="password" type="password"></ion-input>
</ion-item><ion-item>
  <ion-label position ="floating">Confirmar Contraseña</ion-label>
  <ion-input formControlName ="confirmacionPassword" type="password"></ion-input>
</ion-item>
<ion-item>
<ion-label position ="floating">Numero de Telefono</ion-label>
<ion-input formControlName ="NumeroDeTelefono"></ion-input>
</ion-item>
<ion-item>
  <ion-label position ="floating">Fecha de Nacimiento</ion-label>
  <ion-input displayFormat="DD/MM/YYYY" formControlName ="FechaDeNacimiento"></ion-input>
  </ion-item>
  <br>
  <ion-buttons>
    <ion-button [routerLink] ="['/login']">Ya tienes cuenta? Logueate</ion-button>
  </ion-buttons>
  <br>
  <ion-button [routerLink] ="['/tabs/tab1']">Registrarse</ion-button>

</form>


</ion-card-content>
</ion-card>
</ion-content>
